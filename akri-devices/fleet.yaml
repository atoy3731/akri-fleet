defaultNamespace: akri

labels: 
  app: akri-devices

helm:
  chart: ./chart
  releaseName: akri-devices

dependsOn:
- selector:
    matchLabels:
      app: akri

targetCustomizations:
- name: turingpi
  clusterSelector:
    matchLabels:
      cluster: turingpi
  helm:
    valuesFiles:
    - values-turingpi.yaml
