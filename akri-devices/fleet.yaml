defaultNamespace: akri

labels: 
  app: akri-devices

helm:
  chart: ./chart
  releaseName: akri-devices

dependsOn:
- selector:
    matchLabels:
      app: akri

targetCustomizations:
- name: elemental-rpi
  clusterSelector:
    matchLabels:
      inference: enabled
  helm:
    valuesFiles:
    - values-elemental-rpi.yaml
